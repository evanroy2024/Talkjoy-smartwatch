<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Create Your AI Bot</h2>
<form method="post">
  {% csrf_token %}
  
  <label>Bot Name:</label><br>
  <input type="text" name="name" required><br><br>

  <label>System Prompt:</label><br>
  <textarea name="system_prompt" rows="5" required placeholder="e.g., You are a sarcastic AI who gives witty responses."></textarea><br><br>

  <button type="submit">Create Bot</button>
</form>

</body>
</html>
