<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page{% endblock %}</title>
    <style>
        :root {
            --background: #ffffff;
            --surface: #f8fafc;
            --surface-hover: #f1f5f9;
            --surface-light: #e2e8f0;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --primary-light: #93c5fd;
            --secondary: #10b981;
            --secondary-hover: #059669;
            --text: #1f2937;
            --text-secondary: #4b5563;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --border-light: #d1d5db;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --accent: #8b5cf6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 12px 28px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
        }

        .sidebar {
            background-color: var(--surface);
            border-right: 1px solid var(--border);
            transition: transform 0.3s ease;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 16rem;
            z-index: 50;
            box-shadow: var(--shadow-lg);
        }

        .sidebar-overlay {
            background-color: rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease;
            position: fixed;
            inset: 0;
            z-index: 40;
            opacity: 0;
            visibility: hidden;
        }

        .sidebar-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .nav-item {
            color: var(--text-secondary);
            transition: all 0.2s ease;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0.625rem 0.75rem;
            margin: 0.25rem 0;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .nav-item:hover {
            background-color: var(--surface-hover);
            color: var(--text);
        }

        .nav-item.active {
            background-color: var(--primary);
            color: white;
        }

        .nav-item.active:hover {
            background-color: var(--primary-hover);
        }

        .nav-item svg {
            width: 1rem;
            height: 1rem;
            margin-right: 0.75rem;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            padding: 1.5rem;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-light);
        }

        .main-content {
            background-color: var(--background);
            transition: margin-left 0.3s ease;
            margin-left: 16rem;
            min-height: 100vh;
        }

        .workflow-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            cursor: pointer;
            text-align: center;
        }

        .workflow-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
            padding: 0.8rem 1rem;
            border-radius: 0.3rem;
            font-weight: 500;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .tab-active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .mobile-menu-btn {
            display: none;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-right: 1rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .mobile-menu-btn:hover {
            background-color: var(--surface-hover);
        }

        .metric-number {
            font-weight: 700;
            font-size: 1.875rem;
            line-height: 2.25rem;
        }

        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            width: 48px;
            height: 48px;
        }

        .dropdown-menu {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.5rem;
            width: 12rem;
            padding: 0.5rem 0;
            z-index: 10;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: var(--text);
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .dropdown-menu a:hover {
            background-color: var(--surface-hover);
        }

        .dropdown-menu svg {
            width: 1rem;
            height: 1rem;
            margin-right: 0.75rem;
        }

        .grid {
            display: grid;
            gap: 1rem;
        }

        .grid-cols-1 {
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }

        .grid-cols-2 {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .grid-cols-3 {
            grid-template-columns: repeat(3, minmax(0, 1fr));
        }

        .grid-cols-5 {
            grid-template-columns: repeat(5, minmax(0, 1fr));
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .space-x-4 > * + * {
            margin-left: 1rem;
        }

        .space-x-8 > * + * {
            margin-left: 2rem;
        }

        .space-y-1 > * + * {
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex;
            }
            
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .grid-cols-2 {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
            
            .grid-cols-3 {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
            
            .grid-cols-5 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .grid-cols-3 {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
            
            .grid-cols-5 {
                grid-template-columns: repeat(5, minmax(0, 1fr));
            }
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

    <script>
        // Mobile menu functionality
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const openSidebar = document.getElementById('openSidebar');
        const closeSidebar = document.getElementById('closeSidebar');

        if (openSidebar) {
            openSidebar.addEventListener('click', () => {
                sidebar.classList.add('open');
                sidebarOverlay.classList.add('show');
                closeSidebar.style.display = 'block';
            });
        }

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('show');
            closeSidebar.style.display = 'none';
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('show');
            closeSidebar.style.display = 'none';
        });

        // Navigation functionality
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Tab switching
        document.querySelectorAll('[class*="tab"], button[style*="tab"]').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('[class*="tab"], button[style*="tab"]').forEach(t => {
                    t.classList.remove('tab-active');
                    t.style.color = 'var(--text-muted)';
                    t.style.borderBottom = 'none';
                });
                this.classList.add('tab-active');
                this.style.color = 'var(--primary)';
                this.style.borderBottom = '2px solid var(--primary)';
            });
        });

        // Dropdown functionality
        const createBtn = document.getElementById('createBtn');
        const createDropdown = document.getElementById('createDropdown');

        if (createBtn && createDropdown) {
            createBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                createDropdown.classList.toggle('show');
            });

            document.addEventListener('click', () => {
                createDropdown.classList.remove('show');
            });
        }

        // Responsive behavior
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('show');
                closeSidebar.style.display = 'none';
            }
        });

        // Hover effects for bottom profile section
        const profileSection = document.querySelector('[style*="position: absolute; bottom: 0"]').querySelector('[style*="cursor: pointer"]');
        if (profileSection) {
            profileSection.addEventListener('mouseenter', () => {
                profileSection.style.background = 'var(--surface-hover)';
            });
            profileSection.addEventListener('mouseleave', () => {
                profileSection.style.background = 'var(--surface-light)';
            });
        }
    </script>
