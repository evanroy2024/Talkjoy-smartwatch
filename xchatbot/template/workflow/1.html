<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="relative sidebar-panel overflow-hidden rounded-lg shadow border border-gray-200 bg-white">
  <!-- Lock Icon -->
  <div class="absolute -top-2 -right-2 z-30 bg-gray-500 rounded-md p-1.5 shadow-lg">
    <svg width="14" height="14" fill="white" viewBox="0 0 16 16">
      <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
    </svg>
  </div>
  
  <!-- Hazy Lock Overlay -->
  <div class="absolute inset-0 bg-white/80 backdrop-blur-sm z-20" style="pointer-events: none;"></div>
  
  <!-- Content - Blurred and Faded -->
  <div class="p-4 space-y-4 opacity-40 blur-sm grayscale pointer-events-none select-none">
    <div class="sidebar-title text-lg font-semibold">SOURCES</div>
    <div class="size-info text-sm text-gray-600">
      <span>Total size:</span>
      <span>0 B / 400 KB</span>
    </div>
    <button type="button" class="create-btn bg-gray-400 text-white py-2 px-4 rounded cursor-not-allowed" disabled>
      Create agent
    </button>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>

</div>
</body>
</html>
