{% extends "base.html" %}

{% block title %} Accountant & Bills {% endblock %}

{% block content %} 
 <style>
        :root {
            --background: #121212;
            --surface: #1e1e1e;
            --surface-hover: #2c2c2c;
            --surface-light: #3a3a3a;
            --primary: #6e8efb;
            --primary-hover: #5a73e5;
            --primary-light: #a777e3;
            --secondary: #22c55e;
            --secondary-hover: #16a34a;
            --text: #f3f4f6;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border: #2c2c2c;
            --border-light: #3a3a3a;
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
            --accent: #8b5cf6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 12px 28px rgba(0, 0, 0, 0.35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

 </style>
 <!-- Main Content -->
    <div id="mainContent" class="main-content">
        <!-- Header -->
        <div style=" border-bottom: 1px solid var(--border); padding: 1rem 1.5rem; ">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <button id="openSidebar" class="mobile-menu-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>
                    <div>
                        <h1 style="font-size: 1.5rem; font-weight: 700;">Dashboard</h1>
                        <p style="font-size: 0.875rem; color: var(--text-muted);">Monitor your workflows and system performance</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button style="padding: 0.5rem; border-radius: 0.5rem; background: none; border: none; color: var(--text); cursor: pointer;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
                            <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
                        </svg>
                    </button>
                    <div style="position: relative;">
                        <button id="createBtn" class="btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            Create Workflow
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 0.5rem;">
                                <polyline points="6,9 12,15 18,9"/>
                            </svg>
                        </button>
                        <div id="createDropdown" class="dropdown-menu">
                            <a href="#">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14,2 14,8 20,8"/>
                                    <line x1="12" y1="18" x2="12" y2="12"/>
                                    <line x1="9" y1="15" x2="15" y2="15"/>
                                </svg>
                                Blank Workflow
                            </a>
                            <a href="#">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                                    <path d="M8 8h8v8H8z"/>
                                    <path d="m8 8 8 8"/>
                                    <path d="m16 8-8 8"/>
                                </svg>
                                From Template
                            </a>
                            <a href="#">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                Import Workflow
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

  
{% endblock content %}
