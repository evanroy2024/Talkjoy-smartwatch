<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 48px;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: #6366f1;
            border-radius: 8px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 20px;
        }

        h2 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
            color: #1f2937;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .submit-btn:hover {
            background: #5856eb;
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-links {
            text-align: center;
            margin-top: 32px;
        }

        .form-links p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .form-links a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .form-links a:hover {
            color: #5856eb;
            text-decoration: underline;
        }

        .messages {
            margin-top: 16px;
        }

        .messages p {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 32px 24px;
                margin: 10px;
                border-radius: 12px;
            }
            
            h2 {
                font-size: 24px;
                margin-bottom: 32px;
            }

            .form-group input {
                padding: 12px 14px;
            }

            .submit-btn {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">S</div>
        <form method="POST">
            {% csrf_token %}
            <h2>Login</h2>
            
            <div class="form-group">
                <label for="identifier">Username or Email</label>
                <input type="text" id="identifier" name="identifier" placeholder="Enter your username or email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
            
            <button type="submit" class="submit-btn">Login</button>
            
            <div class="form-links">
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
            
            {% for message in messages %}
                <div class="messages">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        </form>
    </div>
</body>
</html>
